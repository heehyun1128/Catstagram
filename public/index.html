<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catstagram</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1>Kitten Pic</h1>
  </header>
  <nav></nav>
  <main>
    <div class="catPic">
      
    </div>
    
      <div class="score">
        <h4>Popularity Score: </h4>
        <h4 class="score-num">0</h4>
      </div>
      <div class="vote">
        <button class="upvote">Upvote</button>
        <button class="downvote">Downvote</button>
        <button class="new-cat">Get New Cat</button>
      </div>
      <div class="comment">
        
          <label for="comment-text">Comment:</label>
          <input name="comment-text" type="text" placeholder="Add a comment..." class="comment-text">
          <button class="comment-submit-btn">Submit</button>
          <button class="comment-delete-btn">delete</button>
          <button class="comment-clear-btn">Clear Comments</button>
    
      </div>
      <div class="comment-area"></div>

    
  </main>
  <footer></footer>
<!-- <script src="js/loadImage.js"></script> -->
  <script type='module' src="index.js"></script>
</body>

</html>
